<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Builds - PC Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --primary-light: #93c5fd;
            --secondary: #10b981;
            --danger: #ef4444;
            --danger-dark: #dc2626;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --border-radius: 0.5rem;
            --border-radius-sm: 0.375rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f5f9;
            color: var(--dark);
            line-height: 1.6;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--dark);
            color: white;
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, #00bfff, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            color: #00bfff;
        }

        .nav-link i {
            font-size: 1.1rem;
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .page-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--gray);
            font-size: 1.1rem;
        }

        /* Builds Grid */
        .builds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .build-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            transition: var(--transition);
            border: 1px solid var(--gray-light);
            display: flex;
            flex-direction: column;
        }

        .build-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
        }

        .build-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .build-icon {
            font-size: 1.5rem;
            color: var(--primary);
            background: rgba(37, 99, 235, 0.1);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .build-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .build-description {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .build-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .meta-item i {
            color: var(--primary);
        }

        .build-price {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .build-actions {
            margin-top: auto;
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-outline:hover {
            background-color: rgba(37, 99, 235, 0.1);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: var(--danger-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .empty-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: #cbd5e1;
        }

        .empty-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .empty-description {
            margin-bottom: 1.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
            }

            .nav-links {
                width: 100%;
                justify-content: space-between;
            }

            .builds-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 0 1rem;
            }

            .page-title {
                font-size: 1.8rem;
            }

            .build-actions {
                flex-direction: column;
            }

            .build-actions .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">PC BUILDER</div>
        
        <div class="nav-links">
            <a href="dashboard.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
            <a href="my-builds.html" class="nav-link"><i class="fas fa-desktop"></i> My Builds</a>
            <a href="#" class="nav-link"><i class="fas fa-shopping-cart"></i> Orders</a>
            <a href="login/signin.html" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">My PC Builds</h1>
            <p class="page-subtitle">All your saved PC configurations are listed below</p>
        </div>

        <!-- Builds Grid -->
        <div class="builds-grid" id="builds-grid">
            <!-- Builds will be loaded here -->
        </div>

        <div class="empty-state" id="empty-state" style="display:none;">
            <div class="empty-icon">
                <i class="fas fa-box-open"></i>
            </div>
            <h3 class="empty-title">No Builds Found</h3>
            <p class="empty-description">You haven't saved any PC builds yet. Start building your dream PC!</p>
            <button class="btn btn-primary" onclick="window.location='dashboard.html'">
                <i class="fas fa-plus"></i> Create New Build
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user_id = 1; // Replace with actual user/session logic

            function loadBuilds() {
                fetch('get_builds.php?user_id=' + user_id)
                    .then(res => res.json())
                    .then(builds => {
                        const grid = document.getElementById('builds-grid');
                        const emptyState = document.getElementById('empty-state');
                        grid.innerHTML = '';
                        if (!Array.isArray(builds) || builds.length === 0) {
                            emptyState.style.display = 'block';
                            return;
                        }
                        emptyState.style.display = 'none';
                        builds.forEach(build => {
                            const components = JSON.parse(build.components || '{}');
                            let desc = Object.entries(components).map(([k, v]) => `<b>${k}:</b> ${v}`).join(', ');
                            const buildCard = document.createElement('div');
                            buildCard.className = 'build-card';
                            buildCard.innerHTML = `
                                <div class="build-card-header">
                                    <div>
                                        <h3 class="build-title">${build.name}</h3>
                                        <p class="build-description">${desc}</p>
                                    </div>
                                    <div class="build-icon">
                                        <i class="fas fa-desktop"></i>
                                    </div>
                                </div>
                                <div class="build-meta">
                                    <div class="meta-item">
                                        <i class="fas fa-calendar-alt"></i>
                                        <span>Created: ${build.created_at.split(' ')[0]}</span>
                                    </div>
                                    <div class="meta-item">
                                        <i class="fas fa-sync-alt"></i>
                                        <span>Updated: ${build.updated_at.split(' ')[0]}</span>
                                    </div>
                                </div>
                                <div class="build-actions">
                                    <button class="btn btn-primary view-btn"><i class="fas fa-eye"></i> View</button>
                                    <button class="btn btn-outline edit-btn"><i class="fas fa-edit"></i> Edit</button>
                                    <button class="btn btn-danger delete-btn"><i class="fas fa-trash"></i> Delete</button>
                                </div>
                            `;
                            // Attach event listeners
                            buildCard.querySelector('.view-btn').addEventListener('click', function() {
                                alert(`Build: ${build.name}\n\nComponents:\n${Object.entries(components).map(([k, v]) => `${k}: ${v}`).join('\n')}`);
                            });
                            buildCard.querySelector('.edit-btn').addEventListener('click', function() {
                                const newName = prompt('Enter new build name:', build.name);
                                if (newName && newName !== build.name) {
                                    fetch('edit_build.php', {
                                        method: 'POST',
                                        headers: {'Content-Type': 'application/json'},
                                        body: JSON.stringify({id: build.id, name: newName})
                                })
                                .then(res => res.json())
                                .then(data => {
                                    if (data.success) {
                                        buildCard.querySelector('.build-title').textContent = newName;
                                        alert('Build name updated!');
                                    } else {
                                        alert('Edit failed');
                                    }
                                });
                                }
                            });
                            buildCard.querySelector('.delete-btn').addEventListener('click', function() {
                                if (!confirm('Are you sure you want to delete this build?')) return;
                                fetch('delete_build.php', {
                                    method: 'POST',
                                    headers: {'Content-Type': 'application/json'},
                                    body: JSON.stringify({id: build.id})
                                })
                                .then(res => res.json())
                                .then(data => {
                                    if (data.success) {
                                        buildCard.remove();
                                        if (document.querySelectorAll('.build-card').length === 0) {
                                            document.getElementById('empty-state').style.display = 'block';
                                        }
                                    } else {
                                        alert('Delete failed');
                                    }
                                });
                            });
                            grid.appendChild(buildCard);
                        });
                    });
            }

            loadBuilds();
        });
    </script>
</body>
</html>
