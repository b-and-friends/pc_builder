<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Register - PC Builder</title>
    <style>
        /* CSS Variables */
        :root {
            --primary-bg: #0a0f1f;
            --secondary-bg: #1E2A5A;
            --nav-bg: rgba(17, 28, 60, 0.8);
            --accent-color: #00bfff;
            --text-color: white;
            --input-bg: #222;
            --button-bg: #00082F;
            --button-hover: #00051A;
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Navigation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--nav-bg);
            padding: 15px 30px;
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-search {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            width: 100%;
        }

        .navbar .logo {
            font-size: 28px;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            border: 3px solid var(--accent-color);
            padding: 10px 20px;
            border-radius: 10px;
            background: linear-gradient(to bottom, rgb(212, 209, 209) 50%, var(--accent-color) 50%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .search-container {
            display: flex;
            align-items: center;
            position: relative;
            width: 100%;
            max-width: 300px;
        }

        .search-container input {
            padding: 10px 10px 10px 40px;
            width: 100%;
            border-radius: 5px;
            border: none;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .search-container .search-icon {
            position: absolute;
            left: 10px;
            color: #888;
        }

        .auth-cart {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            justify-content: flex-end;
            width: 100%;
        }

        .social-link {
            color: var(--text-color);
            font-size: 20px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-link:hover {
            color: var(--accent-color);
        }

        /* Main Content */
        main {
            padding: 20px;
            min-height: calc(100vh - 120px);
        }

        /* Robot and Form Container */
        .robot-form-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            margin: 30px auto;
            max-width: 900px;
            flex-wrap: wrap;
        }

        .robot-container {
            flex: 1;
            min-width: 300px;
            text-align: center;
        }

        .robot {
            width: 100%;
            max-width: 350px;
            height: auto;
            animation: bounce 2s infinite;
        }

        /* Form Container */
        .container {
            background-color: var(--secondary-bg);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .container h2 {
            margin-top: 0;
            color: var(--accent-color);
        }

        /* Input Fields */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background-color: var(--input-bg);
            color: var(--text-color);
            box-sizing: border-box;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: 2px solid var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }

        .input-group .input-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #888;
        }

        .show-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 16px;
        }

        /* Password Requirements */
        .password-requirements {
            text-align: left;
            font-size: 12px;
            color: #aaa;
            margin-top: -15px;
            margin-bottom: 15px;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: var(--button-hover);
        }

        /* Link */
        .form-link {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .form-link:hover {
            color: #0085b3;
            text-decoration: underline;
        }

        /* Terms Checkbox */
        .terms {
            display: flex;
            align-items: center;
            margin: 15px 0;
            font-size: 14px;
        }

        .terms input {
            margin-right: 10px;
        }

        /* Bounce Animation */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(0);
            }
        }

        /* Footer */
        footer {
            background-color: var(--nav-bg);
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (min-width: 769px) {
            .navbar {
                flex-wrap: nowrap;
            }

            .logo-search {
                width: auto;
            }

            .search-container {
                width: auto;
            }

            .auth-cart {
                justify-content: flex-end;
                width: auto;
                margin-top: 0;
            }
        }

        @media (max-width: 768px) {
            .robot-form-container {
                flex-direction: column;
                gap: 30px;
            }

            .container {
                margin: 20px auto;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 10px 15px;
            }

            .navbar .logo {
                font-size: 24px;
                padding: 8px 15px;
            }

            .container {
                padding: 20px;
            }

            .input-group input {
                padding: 10px 10px 10px 35px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-search">
            <a href="index.html" class="logo">PC BUILDER</a>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="Search for products...">
            </div>
        </div>
        <div class="auth-cart">
            <a href="#" class="social-link" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-link" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    
    <main>
        <div class="robot-form-container">
            <div class="robot-container">
                <img src="cuterobot.png" alt="Friendly robot helping with PC building" class="robot">
            </div>
            <div class="container">
                <h2>Create an Account</h2>
                <p>Register to start building your dream PC</p>
                
                <form id="registerForm" action="process_register.php" method="POST">
                    <input type="hidden" name="csrf_token" value="EXAMPLE_CSRF_TOKEN">
                    
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" name="full_name" placeholder="Full Name" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" name="password" id="password" placeholder="Password" required
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                               title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters">
                        <button type="button" class="show-password" aria-label="Show password">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-requirements">
                        Password must contain:
                        <ul>
                            <li>At least 8 characters</li>
                            <li>One uppercase letter</li>
                            <li>One lowercase letter</li>
                            <li>One number</li>
                        </ul>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                    </div>
                    
                    <div class="terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#" class="form-link">Terms of Service</a> and <a href="#" class="form-link">Privacy Policy</a></label>
                    </div>
                    
                    <button class="btn" type="submit">Register</button>
                </form>
                
                <p style="margin-top: 15px;">Already have an account? <a href="signin.html" class="form-link">Sign In</a></p>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 PC Builder. All rights reserved.</p>
    </footer>

    <script>
        // Toggle password visibility
        document.querySelectorAll('.show-password').forEach(button => {
            button.addEventListener('click', function() {
                const passwordInput = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });
        });

        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
                document.getElementById('confirm_password').focus();
            }
            
            // Additional validation could be added here
        });
    </script>
</body>
</html>
