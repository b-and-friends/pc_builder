<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful - PC Builder</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #0a0f1f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to bottom right, #005eff, #00bfff);
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00bfff;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #dcdcdc;
        }

        .container a {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            background-color: #005eff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .container a:hover {
            background-color: #0047cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Successful!</h1>
        <p>Your account has been created successfully. You can now log in to your account.</p>
        <a href="signin.html">Go to Sign In</a>
    </div>
</body>
</html>
